        function keyPressed(evt){
            if(evt.keyCode == LEFT_KEY){
                leftKeyPressed = true;
            }
            if(evt.keyCode == RIGHT_KEY){
                rightKeyPressed = true;
            }
            if(evt.keyCode == UP_KEY){
                upKeyPressed = true;
            }
            if(evt.keyCode == DOWN_KEY){
                downKeyPressed = true;
            }
        }

        function keyReleased(evt){
            if(evt.keyCode == LEFT_KEY){
                leftKeyPressed = false;
            }
            if(evt.keyCode == RIGHT_KEY){
                rightKeyPressed = false;
            }
            if(evt.keyCode == UP_KEY){
                upKeyPressed = false;
            }
            if(evt.keyCode == DOWN_KEY){

            }
        }
